<html>

	<header>

	</header>
	
	<section>
	
	<div class="container">
		<h1 style="text-align:center;">This page is currently under construction.<br>Thank you for your patience.</h1>
	</div>
	
	<form method="POST" action="/bouncer.php" class="container" style="flex-direction:column; width:20%; padding: 15px;">
			
		<label for="registerButtonFName">Username: </label>
			<input type="text" id="registerButtonUsername" name="username" required="required"/> 
			<br />
			
		<label for="registerButtonPass">Password: </label> 
			<input type="password" id="registerButtonPass" name="pass" required="required"/> 
			<br />
			
		<label for="registerButtonFName">First Name: </label>
			<input type="text" id="registerButtonFName" name="fname"/> 
			<br />
			
		<label for="registerButtonSubscribe">Yes, I'd like to subscribe to learn about the latest deals: </label>
			<input type="checkbox" id="registerButtonSubscribe" name="subscribe" checked="checked"/> 
			
		<fieldset id="registerRadioPayType">
		  <legend> Payment Type: </legend>
		  <label> <input type="radio" name="payType" value="Credit"> Credit </label>
		  <label> <input type="radio" name="payType" value="Paypal"> Paypal </label>
		</fieldset>	

		<input type="submit" value="Register"/>
	</form>
